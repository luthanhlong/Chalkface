<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website" />
    <title>Test</title>   
   
    <script type="text/javascript">
      //var DomainPath = "https://cdn.jsdelivr.net/gh/luthanhlong/chalkface@V1.0.10/";
      var DomainPath = "/";
      function loadScripts(){  
        var head = document.getElementsByTagName('head')[0];
        var Links =[
          "CSS/Carousel.css",
          "CSS/Com.css",
          "CSS/SchoolTools.css",
          "CSS/TabTools.css"
        ],
        Scripts = [
          "Javascript/Com.js",
          "Javascript/ContactForm.js",
          "Javascript/Links.js",
          "Javascript/SchoolTools.js",
          "Javascript/ViewTools.js",
          "Javascript/Carousel.js"
        ]
        Links.forEach(hrf=>{
          var lnk = document.createElement("link");
          lnk.rel = "stylesheet";lnk.href= DomainPath + hrf;
          head.appendChild(lnk);
        })
        Scripts.forEach(src=>{
          var scrpt = document.createElement("script");
          scrpt.type = "text/javascript";scrpt.src= DomainPath + src;
          head.appendChild(scrpt);
        })        
      }   
      loadScripts(); 
       
    </script>    
  </head>

  <body>
    <script>   
      document.body.onload = function(){new Carousel('Carousel1').show()};
       
    </script>
    <div id="Carousel1" class="Carousels">
      <a href="https://scx2.b-cdn.net/gfx/news/hires/2019/2-nature.jpg">
        <img src="https://scx2.b-cdn.net/gfx/news/hires/2019/2-nature.jpg" alt='Hình 1' />
      </a>      
      <img src="https://natureconservancy-h.assetsadobe.com/is/image/content/dam/tnc/nature/en/photos/tnc_69881045.jpg?crop=240,0,2400,1320&wid=4000&hei=2200&scl=0.6" alt='Hình 2'>
      <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" alt='Hình 3'>
      <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" alt='Hình 4'>
      <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" alt='Hình 5'>     
    </div>
  
    <script>   
      document.body.onload = function(){
        Array.from(document.getElementsByClassName("Carousels")).forEach(ech => { new Carousel(ech.id).show();});
      };
    </script>
  
  </body>
</html>
