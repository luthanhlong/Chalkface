<html b:version='2' class='v2' expr:dir='data:blog.languageDirection' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
  <head>
    <title>Test</title>   
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   
    <script type="text/javascript">
      //var DomainPath = "https://cdn.jsdelivr.net/gh/luthanhlong/chalkface@V1.0.10/";
      var DomainPath = "/";
      function loadScripts(){  
        var head = document.getElementsByTagName('head')[0];
        var Links =[         
          "CSS/Com.css",
          "CSS/ContactForm.css",
          "CSS/HLinks.css",
          "CSS/SchoolSearch.css",
          "CSS/TabView.css", 
          "CSS/CollapseView.css",         
          "CSS/Carousel.css",
          "CSS/WorldRank.css",
          "CSS/RankingCriteria.css"
        ],
        Scripts = [
          "Javascript/Com.js",
          "Javascript/ContactForm.js",
          "Javascript/HLinks.js",
          "Javascript/SchoolSearch.js",
          "Javascript/TabView.js",
          "Javascript/CollapseView.js",
          "Javascript/Carousel.js",
          "Javascript/Youtube.js",
          "Javascript/WorldRank.js",
          "Javascript/RankingCriteria.js"
        ]
        Links.forEach(hrf=>{
          var lnk = document.createElement("link");
          lnk.rel = "stylesheet";lnk.href= DomainPath + hrf;
          head.appendChild(lnk);
        })
        Scripts.forEach(src=>{
          var scrpt = document.createElement("script");
          scrpt.type = "text/javascript";scrpt.src= DomainPath + src;
          head.appendChild(scrpt);
        })       
      }   
      loadScripts(); 
    </script>   
   
  </head>

  <body>
    
    <select id="sl1">
      <option value=0>Không</option>
      <option value=1>Một</option>
      <option value=2>Hai</option>
      <option value=3>Ba</option>
      <option value=4>Bốn</option>
      <option value=5>Năm</option>
    </select>



  <button onclick='alertMe()' >Click</button>
   <script type="text/javascript">
    function alertMe(){
      var sl = document.getElementById("sl1");
      alert(sl.options[sl.selectedIndex].text);
    }
  </script>
  
  </body>
</html>
