<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript">
      //var DomainPath = "https://cdn.jsdelivr.net/gh/luthanhlong/chalkface@V1.0.10/";
      var DomainPath = "/";
      function loadScripts(){  
        var head = document.getElementsByTagName('head')[0];
        var Links =[
          "CSS/Com.css",
          "CSS/SchoolTools.css",
          "CSS/TabTools.css",
          "CSS/Carousel.css"
        ],
        Scripts = [
          "Javascript/Com.js",
          "Javascript/ContactForm.js",
          "Javascript/Links.js",
          "Javascript/SchoolTools.js",
          "Javascript/ViewTools.js"
        ]
        Links.forEach(hrf=>{
          var lnk = document.createElement("link");
          lnk.rel = "stylesheet";lnk.href= DomainPath + hrf;
          head.appendChild(lnk);
        })
        Scripts.forEach(src=>{
          var scrpt = document.createElement("script");
          scrpt.type = "text/javascript";scrpt.src= DomainPath + src;
          head.appendChild(scrpt);
        })        
      }   
      loadScripts(); 
    </script>    
  </head>

  <body>
    <div class="Carousel">
      <div class="mySlides fade">
        <a href="https://scx2.b-cdn.net/gfx/news/hires/2019/2-nature.jpg">
          <img src="https://scx2.b-cdn.net/gfx/news/hires/2019/2-nature.jpg" />
        </a>
        <div class="caption">Caption Text</div>
      </div>
      
      <div class="mySlides fade">
        <img src="https://natureconservancy-h.assetsadobe.com/is/image/content/dam/tnc/nature/en/photos/tnc_69881045.jpg?crop=240,0,2400,1320&wid=4000&hei=2200&scl=0.6" >
        <div class="caption">Caption Two</div>
      </div>
      
      <div class="mySlides fade">
        <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" >
        <div class="caption">Caption Three</div>
      </div>

      <div class="mySlides fade">
        <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" >
        <div class="caption">Caption Three</div>
      </div>

      <div class="mySlides fade">
        <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" >
        <div class="caption">Caption Three</div>
      </div>
      
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      <div class="dot-bar">
        <span class="dot" onclick="currentSlide(1)">1</span> 
        <span class="dot" onclick="currentSlide(2)">2</span> 
        <span class="dot" onclick="currentSlide(3)">3</span> 
        <span class="dot" onclick="currentSlide(4)">4</span> 
        <span class="dot" onclick="currentSlide(5)">10</span> 
      </div>
    </div>

      
      
      
      <script>     
     
      function Carousel(DivCarouselId){
        var dvCarousel = document.getElementById(DivCarouselId);       
        var Imgs = dvCarousel.getElementsByTagName("img");
        dvCarousel.innerHTML ='';
        dvCarousel.DotBar = document.createElement("div");
        dvCarousel.DotBar.className = "dot-bar";
        dvCarousel.SlideIndex = 1;
        dvCarousel.Slides = [];
        var n=0;
        Imgs.array(img=>{
          n+=1;
          var slide = new CarouselSlide(img);
          dvCarousel.Slides.push(slide);
          dvCarousel.appendChild(slide);
          dvCarousel.DotBar.appendChild(new CarouselDot(showSlides(n)));
        });
        var aPrev = document.createElement("a"),aNext = document.createElement("a");
        aPrev.className = "prev"; aPrev.innerHTML = "&#10094;"; aPrev.onclick =function(){plusSlides(-1)};
        aNext.className = "next"; aNext.innerHTML = "&#10095;"; aNext.onclick = function(){plusSlides(1)};
        dvCarousel.appendChild(aPrev);
        dvCarousel.appendChild(aNext);
        dvCarousel.appendChild(dvCarousel.DotBar);
        return dvCarousel;
      }
      Carousel.prototype.showSlides = function(n){
        var i, dots = this.DotBar.getElementsByClassName("dot");
        if (n > Slides.length) {SlideIndex = 1}    
        if (n < 1) {SlideIndex = Slides.length}
        for (i = 0; i < Slides.length; i++) {
            Slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        Slides[SlideIndex-1].style.display = "block";  
        dots[SlideIndex-1].className += " active";
      }
      Carousel.prototype.show = function(){
        showSlides(SlideIndex);
      }
      Carousel.prototype.plusSlides = function(n){
        showSlides(SlideIndex +=n);
      }
      Carousel.prototype.currentSlides = function(n){
        showSlides(SlideIndex = n);
      }
      function CarouselSlide(img){
        var dv = document.createElement("div"),
            a = document.createElement("a"),
            dvCap = document.createElement("div");        
        a.href = img.src, a.appendChild(img);
        dvCap.className = "caption"; dvCap.innerText = img.alt;
        dv.className = "slides fade";
        return dv;
      }
      function CarouselDot(clickfuction){
        var sp = document.createElement("span");
        sp.className = "dot";
        sp.onclick = clickfuction;
        return sp;
      }     
      </script>

  </body>
</html>
