<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lipis.github.io/flag-icon-css/" />

    <title>Test</title>

    <script type="text/javascript">
      var DomainPath = "/";
      //var DomainPath = "/";
      function loadScripts(){  
        var head = document.getElementsByTagName('head')[0];
        var Links =[
          "CSS/Com.css",
          "CSS/SchoolTools.css",
          "CSS/TabTools.css"
        ],
        Scripts = [
          "Javascript/Com.js",
          "Javascript/ContactForm.js",
          "Javascript/Links.js",
          "Javascript/SchoolTools.js",
          "Javascript/ViewTools.js"
        ]
        Links.forEach(hrf=>{
          var lnk = document.createElement("link");
          lnk.rel = "stylesheet";lnk.href= DomainPath + hrf;
          head.appendChild(lnk);
        })
        Scripts.forEach(src=>{
          var scrpt = document.createElement("script");
          scrpt.type = "text/javascript";scrpt.src= DomainPath + src;
          head.appendChild(scrpt);
        })        
      }   
      loadScripts(); 
    </script> 
  </head>

  <body>
    <div class="dvFindSchool" style="text-align:center">
      <input id="ipSchool" class="SchoolTools" type="text" placeholder="Tìm trường, ngành học ..." />
      <select id="slTuitions" class="SchoolTools"></select>
      <select id="slCountries" class="SchoolTools"></select>
      <select id="slStates" class="SchoolTools"></select>
      <button id="btnFindSchool" class="SchoolTools ButtonSchoolTools" >Tìm</button>      
    </div>
  </body>
</html>
