<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:version='2' class='v2' expr:dir='data:blog.languageDirection' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
  <head>    
    <title>Test</title>   
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      //var DomainPath = "https://cdn.jsdelivr.net/gh/luthanhlong/chalkface@V1.0.10/";
      var DomainPath = "/";
      function loadScripts(){  
        var head = document.getElementsByTagName('head')[0];
        var Links =[         
          "CSS/Com.css",
          "CSS/ContactForm.css",
          "CSS/HLinks.css",
          "CSS/SchoolSearch.css",
          "CSS/TabView.css",  
          "CSS/CollapseView.css",        
          "CSS/Carousel.css",
          "CSS/Youtube.css",
          "CSS/WorldRank.css",
          "CSS/RankingCriteria.css"
        ],
        Scripts = [
          "Javascript/Com.js",
          "Javascript/ContactForm.js",
          "Javascript/HLinks.js",
          "Javascript/SchoolSearch.js",
          "Javascript/TabView.js",
          "Javascript/CollapseView.js",
          "Javascript/Carousel.js",
          "Javascript/Youtube.js",
          "Javascript/WorldRank.js",
          "Javascript/RankingCriteria.js"
        ]
        Links.forEach(hrf=>{
          var lnk = document.createElement("link");
          lnk.rel = "stylesheet";lnk.href= DomainPath + hrf;
          head.appendChild(lnk);
        })
        Scripts.forEach(src=>{
          var scrpt = document.createElement("script");
          scrpt.type = "text/javascript";scrpt.src= DomainPath + src;
          head.appendChild(scrpt);
        })        
      }   
      loadScripts(); 
       
    </script>    
  </head>

  <body>
    <div class="TabViews" id="tabview1">
      <div class="Tab" tabname="NGÀNH HỌC">
        <div id="CollapseView1" class="CollapseViews">
        <div class="content" header="A. CHƯƠNG TRÌNH ĐẠI HỌC">
        </div>
        <div class="content" header="B. CHƯƠNG TRÌNH SAU ĐẠI HỌC">
        </div>
        </div>
      </div>
      <div class="Tab" tabname="HỌC PHÍ"></div>
      <div class="Tab" tabname="XẾP HẠNG" callback="function(){new WorldRank('WorldRank1');new RankingCriteria('RankingCriteria1')}">
        (Nguồn: QS ranking, xin vui lòng click vào điểm trên đường biễu diễn để xem số liệu chi tiết)
        <br />
        <div id="WorldRank1" class="WorldRanks" 
        data-year='[["2016", 425, "Năm:2016; Hạng: 421-430" ],
          ["2017", 405, "Năm:2017; Hạng: 401-410" ],
          ["2018", 398, "Năm:2018; Hạng: =398"],
          ["2019", 362, "Năm:2019; Hạng: 362"],  
          ["2020", 379, "Năm:2020; Hạng: =379"]]' >
        </div>
        <div id="RankingCriteria1" data-rates="[28.9,9.6,12.3,87,21.6,22.1,18.8]" class="RankingCriterias"></div>
        
        
      </div>      
      <div class="Tab" tabname="HÌNH ẢNH">
        <div class="Carousels" id="Carousel2"></div>      
      </div>
      <div class="Tab" tabname="VIDEO">
        <iframe class="Youtubes" src="https://www.youtube.com/embed/WFzdf0eCbZE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
         </div>
      <div class="Tab" tabname="LIÊN HỆ">
        <h4>Đại học Y khoa Đài Bắc</h4>
        Tel:+886-2-27361661<br/>
        E-mail: oge@tmu.edu.tw<br/>
        Address: No.250 Wuxing Street Taipei 11031, Taiwan<br/>
      </div>
    </div>
    <script>   
      document.body.onload = function(){
        Array.from(document.getElementsByClassName("Carousels")).forEach(ech => {
            new Carousel(ech.id).show();});
        Array.from(document.getElementsByClassName("ContactForms")).forEach(ech => {
            new ContactForm(ech.id);});
        // initialize HLinks
        new HLinks("dvHLinks");
        Array.from(document.getElementsByClassName("SchoolSearches")).forEach(ech => {
            new SchoolSearch(ech.id);}); 
        Array.from(document.getElementsByClassName("TabViews")).forEach(ech => {
            new TabView(ech.id);});
        Array.from(document.getElementsByClassName("CollapseViews")).forEach(ech => {
            new CollapseView(ech.id);});
        Array.from(document.getElementsByClassName("RankingCriterias")).forEach(ech => {
            new RankingCriteria(ech.id);});
        Array.from(document.getElementsByClassName("WorldRanks")).forEach(ech => {
            new WorldRank(ech.id);});
      }      
    </script>
  
  </body>
</html>
