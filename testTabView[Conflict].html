    <script type="text/javascript">
      //var DomainPath = "https://cdn.jsdelivr.net/gh/luthanhlong/chalkface@V1.0.10/";
      var DomainPath = "/";
      function loadScripts(){  
        var head = document.getElementsByTagName('head')[0];
        var Links =[         
          "CSS/Com.css",
          "CSS/ContactForm.css",
          "CSS/HLinks.css",
          "CSS/SchoolSearch.css",
          "CSS/TabView.css",  
          "CSS/CollapseView.css",        
          "CSS/Carousel.css",
          "CSS/Youtube.css",
          "CSS/WorldRank.css",
          "CSS/RankingCriteria.css"
        ],
        Scripts = [
          "Javascript/Com.js",
          "Javascript/ContactForm.js",
          "Javascript/HLinks.js",
          "Javascript/SchoolSearch.js",
          "Javascript/TabView.js",
          "Javascript/CollapseView.js",
          "Javascript/Carousel.js",
          "Javascript/Youtube.js",
          "Javascript/WorldRank.js",
          "Javascript/RankingCriteria.js"
        ]
        Links.forEach(hrf=>{
          var lnk = document.createElement("link");
          lnk.rel = "stylesheet";lnk.href= DomainPath + hrf;
          head.appendChild(lnk);
        })
        Scripts.forEach(src=>{
          var scrpt = document.createElement("script");
          scrpt.type = "text/javascript";scrpt.src= DomainPath + src;
          head.appendChild(scrpt);
        })        
      }   
      loadScripts(); 
       
    </script>    
  </head>

  <div style="height:100px"></div>
    <script>   
      document.body.onload = function(){
        Array.from(document.getElementsByClassName("Carousels")).forEach(ech => {
            new Carousel(ech.id).show();});
        Array.from(document.getElementsByClassName("ContactForms")).forEach(ech => {
            new ContactForm(ech.id);});
        // initialize HLinks
        new HLinks("dvHLinks");
        Array.from(document.getElementsByClassName("SchoolSearches")).forEach(ech => {
            new SchoolSearch(ech.id);}); 
        Array.from(document.getElementsByClassName("TabViews")).forEach(ech => {
            new TabView(ech.id);});
        Array.from(document.getElementsByClassName("CollapseViews")).forEach(ech => {
            new CollapseView(ech.id);});
        Array.from(document.getElementsByClassName("RankingCriterias")).forEach(ech => {
            new RankingCriteria(ech.id);});
        Array.from(document.getElementsByClassName("WorldRanks")).forEach(ech => {
            new WorldRank(ech.id);});
      }      
    </script>
