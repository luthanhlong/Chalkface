<!DOCTYPE html>
<html b:version='2' class='v2' expr:dir='data:blog.languageDirection' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website" />
    <title>Test</title>   
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      //var DomainPath = "https://cdn.jsdelivr.net/gh/luthanhlong/chalkface@V1.0.20/";
      var DomainPath = "/";
      function loadScripts(){  
        var head = document.getElementsByTagName('head')[0];
        var Links =[         
          "CSS/Com.css",
          "CSS/ContactForm.css",
          "CSS/HLinks.css",
          "CSS/SchoolSearch.css",
          "CSS/TabView.css", 
          "CSS/CollapseView.css",         
          "CSS/Carousel.css",
          "CSS/WorldRank.css",
          "CSS/RankingCriteria.css"
        ],
        Scripts = [
          "Javascript/Com.js",
          "Javascript/ContactForm.js",
          "Javascript/HLinks.js",
          "Javascript/SchoolSearch.js",
          "Javascript/TabView.js",
          "Javascript/CollapseView.js",
          "Javascript/Carousel.js",
          "Javascript/Youtube.js",
          "Javascript/WorldRank.js",
          "Javascript/RankingCriteria.js"
        ]
        Links.forEach(hrf=>{
          var lnk = document.createElement("link");
          lnk.rel = "stylesheet";lnk.href= DomainPath + hrf;
          head.appendChild(lnk);
        })
        Scripts.forEach(src=>{
          var scrpt = document.createElement("script");
          scrpt.type = "text/javascript";scrpt.src= DomainPath + src;
          head.appendChild(scrpt);
        })       
      }   
      loadScripts(); 
    </script>    
  </head>

  <body>
    
       
    <div id="WorldRank1" class="WorldRanks" 
          data-year='[["2016", 12, "Năm:2016; Hạng: 12" ],
            ["2017", 435, "Năm:2017; Hạng: 431-440" ],
            ["2018", 445, "Năm:2018; Hạng: 445"],
            ["2019", 500, "Năm:2019; Hạng: 500"],  
            ["2020", 477, "Năm:2020; Hạng: 477"]]' >
    </div>
    <div id="WorldRank2" class="WorldRanks" 
      data-year='[["2016", 12, "Năm:2016; Hạng: 12" ],
          ["2017", 12, "Năm:2017; Hạng: 12" ],
          ["2018", 15, "Năm:2018; Hạng: 15"],
          ["2019", 11, "Năm:2019; Hạng: 11"],  
          ["2020", 11, "Năm:2020; Đồng hạng: 11"]]' >
    </div>
    <script> 
      document.body.onload = function(){        
        Array.from(document.getElementsByClassName("WorldRanks")).forEach(ech => {
          new WorldRank(ech.id);});
      }
    </script>   
  </body>
</html>
